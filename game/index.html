<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CTF Escape Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <script>
    class TitleScene extends Phaser.Scene {
      constructor() {
        super("TitleScene");
      }
      
      preload() {
        // If you have a title screen image or logo, load it here.
      }
      
      create() {
        let gameWidth = this.cameras.main.width;
        let gameHeight = this.cameras.main.height;
        
        // Simple background color for the title screen.
        this.cameras.main.setBackgroundColor('#000000');
        
        // Add the main title text.
        let titleText = this.add.text(gameWidth / 2, gameHeight / 2 - 100, "CTF Escape Game", {
          font: "48px Arial",
          fill: "#ffffff"
        });
        titleText.setOrigin(0.5);
        
        // Add a 'Start' button as text.
        let startText = this.add.text(gameWidth / 2, gameHeight / 2 + 50, "Click to Start", {
          font: "32px Arial",
          fill: "#ffffff"
        });
        startText.setOrigin(0.5);
        startText.setInteractive({ useHandCursor: true });
        
        // When clicked, navigate to the new dark background room page.
        // Replace "DarkRoom.html" with the actual file name if different.
        startText.on("pointerdown", () => {
          window.location.href = "DarkRoom.html";
        });
      }
    }
    
    const config = {
      type: Phaser.AUTO,
      width: window.innerWidth,
      height: window.innerHeight,
      scene: [TitleScene],
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH,
      }
    };
    
    const game = new Phaser.Game(config);
  </script>
</body>
</html>
