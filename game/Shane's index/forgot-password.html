<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTF Escape Game - Forgot Password</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { margin: 0; background-color: black; font-family: Arial, sans-serif; color: white; }
        #forgot-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        a {
            color: cyan;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="forgot-container">
        <h1>Forgot Password</h1>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="resetPassword()">Reset Password</button>
        <p id="message" style="color: red;"></p>
        <a href="login.html">Back to Login</a>
    </div>

    <script>
        function resetPassword() {
            const email = document.getElementById("email").value;
            const message = document.getElementById("message");

            axios.post("http://localhost:8000/forgot-password", { email })
                .then(response => {
                    message.style.color = "green";
                    message.textContent = "If your email exists, check your inbox for reset instructions.";
                })
                .catch(error => {
                    message.textContent = error.response?.data?.error || "Error sending reset email.";
                });
        }
    </script>
</body>
</html>
