<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTF Escape Game - Register</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <style>
        body { margin: 0; background-color: black; font-family: Arial, sans-serif; color: white; }
        #register-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        a {
            color: cyan;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="register-container">
        <h1>Create an Account</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="register()">Register</button>
        <p id="error-message" style="color: red;"></p>
        <a href="login.html">Already have an account? Login</a>
    </div>

    <script>
        function register() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Hash the password using MD5
            const hashedPassword = CryptoJS.MD5(password).toString(CryptoJS.enc.Base64);

            // Send the data with the hashed password
            axios.post("http://localhost:8000/register", { username, email, password: hashedPassword })
                .then(response => {
                    alert("Registration Successful! Please log in.");
                    window.location.href = "login.html";
                })
                .catch(error => {
                    errorMessage.textContent = error.response?.data?.error || "Registration failed.";
                });
        }
    </script>
</body>
</html>
